server:
    port: 3344
spring:
    application:
        name: cloud-config-center
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/Peppa-Toolman/springcloud20200712-config.git    #git仓库的名字
                    search-paths:
                        - springcloud20200712-config    # 搜索目录
                    default-label: master   #分支
eureka:
    client:
        service-url:
            defaultZone: http://localhost:7001/eureka